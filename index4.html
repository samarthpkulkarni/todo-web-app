<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="noshow-blur">
    <div class="headingname">
        <h1 id="headingone"> Tasks </h1>
        <h1 id="headingtwo"> Lists </h1>
    </div>

    <div class="addtaskone">
        <p>
            <i class="fa fa-plus-circle" style="font-size:32px;color: #00A5EC"></i>
            Add New Task</p>
        </div>  
        <span>   <p class="addtasktwo">
            <i class="fa fa-arrow-circle-left" style="font-size:36px"></i>
            Back
        </p>
         </span>

         
    <center> 
        <div class="popupbutton">
            <div>
                <h4 id="headingtop"> Add New Task</h4>
               <!-- <span class="xmark"><i class="fa fa-close" style="font-size:18px;color:grey"></i> </span>  -->
            </div>
           <textarea class="boxsizing" name="Learn C++" id="forname"></textarea>
            <button class="buttondesign">
                <i class="fa fa-plus" style="font-size:20px;color: white;"></i>
                <span id="fonttask"> Add Task</span>
               </span> 
            </button>
        </div>
    </center>
          
      
    

    <div class="sixthcard">
        <center>
            <h4 style="color:#00A5EC;font-size: 20px"> Trip To Paris</h4>
        </center>
        <br>
        <input id="second-line" type="checkbox" name="" id="tick">
        <label id="secondline" for="tick">Visit Church</label>
        <br><br>
        <input id="third-line" type="checkbox" name="" id="tick">
        <label for="tick">Shopping</label>
        </div>
    </div>
<center>
        <div class="popupbuttonone">
            <div>
                <h4 id="headingtop"> Add New Item</h4>
                <span class="xmark"><i class="fa fa-close" style="font-size:28px;color:grey"></i> </span>
            </div>
    <textarea class="boxsizing" name="add-item" id="additem"> </textarea>
    <button class="buttondesign">
        <i class="fa fa-plus" style="font-size:20px;color: white;"></i>
        <span id="fonttask"> Add Task</span>
       </span> 
    </button>
</div>
</center>

</html>
